name: Alertist Publisher

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    environment:
      name: Publish to NPM Registry
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        name: install pnpm
        with:
          version: 8
          run_install: false
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: install dependencies
        run: pnpm install
      - name: test
        run: pnpm test
      - name: build
        run: pnpm build
      - name: publish
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  deploy:
    environment:
      name: Publish to NPM Registry
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: setup pages
        uses: actions/configure-pages@v3
      - name: upload pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: './demo'
      - name: deploy pages
        id: deployment
        uses: actions/deploy-pages@v2
